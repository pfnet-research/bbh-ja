    ジェシカは午後4時から5時まで、劇場で映画を見ているエミリーを目撃しました。

    レスリーは午後5時から6時まで、空港で待っているエミリーを目撃しました。

    ウィリアムは午後6時から7時まで、ショッピングモールで服を購入しているエミリーを目撃しました。

    博物館は午後7時以降は閉館していました。

    エミリーが博物館を訪れることができた時間帯はいつでしょうか？

