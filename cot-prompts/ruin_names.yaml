    （C）「one of our dinosaurs is pissing」：ここでは「missing」が「pissing」に改変されており、「one of our
    dinosaurs is pissing」は非常に風変わりでいたずら心のある改変となっている。この改変は映画の本来のタイトルを本当に台無しにしている。

    （D）「one of our dinosaur is missing」：ここでは「dinosaurs」が「dinosaur」に改変されているが、「dinosaur」は単数形であり、タイトルとしては複数形であるべきであるため、この改変は恣意的でユーモラスとは言えない。

    上記の選択肢の中で、ユーモラスな改変となっているのは（C）のみである。

